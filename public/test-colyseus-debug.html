<!DOCTYPE html>
<html>
<head>
  <title>Colyseus Debug</title>
</head>
<body>
  <h1>Colyseus Debug Test</h1>
  <pre id="output"></pre>

  <script src="/js/lib/colyseus-vendored.js"></script>
  <script>
    const output = document.getElementById('output');
    function log(msg) {
      output.textContent += msg + '\n';
      console.log(msg);
    }

    log('=== Checking Colyseus ===');
    log('window.Colyseus: ' + typeof window.Colyseus);

    if (window.Colyseus) {
      log('Colyseus type: ' + typeof window.Colyseus);
      log('Colyseus.toString(): ' + window.Colyseus.toString());
      log('Colyseus keys: ' + Object.keys(window.Colyseus).join(', '));

      if (window.Colyseus.Client) {
        log('✓ Colyseus.Client exists!');
        log('Client type: ' + typeof window.Colyseus.Client);
        log('Client is function: ' + (typeof window.Colyseus.Client === 'function'));

        // Try to instantiate
        try {
          const client = new window.Colyseus.Client('ws://localhost:2567');
          log('✓✓✓ SUCCESS! Client created: ' + client);
        } catch (e) {
          log('✗ Failed to create client: ' + e.message);
        }
      } else {
        log('✗ Colyseus.Client does NOT exist');
      }
    } else {
      log('✗ window.Colyseus does NOT exist');
    }
  </script>
</body>
</html>
