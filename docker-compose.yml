services:
  # Game server
  server:
    build:
      context: .
      target: development
    ports:
      - "2567:2567"  # Colyseus
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=2567
      - DEBUG=cards:*
    command: npm run start:dev
    networks:
      - cards-network

  # Test runner - separate service for isolation
  test:
    build:
      context: .
      target: development
    volumes:
      - .:/app
      - /app/node_modules
    command: npm test
    networks:
      - cards-network

  # E2E test runner with Playwright
  e2e:
    image: mcr.microsoft.com/playwright:v1.57.0-noble
    working_dir: /app
    volumes:
      - .:/app
    environment:
      - BASE_URL=http://server:2567
      - CI=true
    command: sh -c "npm install && npx playwright test"
    depends_on:
      - server
    networks:
      - cards-network

  # Prometheus metrics collection
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - cards-network
    depends_on:
      - server

  # Grafana visualization
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/datasources:/etc/grafana/provisioning/datasources:ro
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_ADMIN_USER=admin
    networks:
      - cards-network
    depends_on:
      - prometheus

volumes:
  prometheus_data:
  grafana_data:

networks:
  cards-network:
    driver: bridge
