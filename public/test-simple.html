<!DOCTYPE html>
<html>
<head><title>Simple Load Test</title></head>
<body>
  <h1>Testing Script Load</h1>
  <div id="output">Loading...</div>

  <script>
    console.log('=== BEFORE loading colyseus ===');
    console.log('window.Colyseus:', typeof window.Colyseus);
  </script>

  <script src="/js/lib/colyseus-vendored.js" onload="console.log('✓ Script loaded!')" onerror="console.log('✗ Script failed to load!')"></script>

  <script>
    console.log('=== AFTER loading colyseus ===');
    console.log('window.Colyseus:', typeof window.Colyseus);

    if (window.Colyseus) {
      console.log('Colyseus keys:', Object.keys(window.Colyseus));
      document.getElementById('output').innerHTML = `
        <p>✓ Colyseus loaded!</p>
        <p>Keys: ${Object.keys(window.Colyseus).join(', ')}</p>
        <p>Client type: ${typeof window.Colyseus.Client}</p>
      `;
    } else {
      document.getElementById('output').innerHTML = '<p>✗ Colyseus NOT loaded</p>';
    }
  </script>
</body>
</html>
