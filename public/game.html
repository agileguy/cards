<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snap Game - Cards</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/cards.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Snap</h1>
      <div class="connection-status">
        <span class="status-indicator"></span>
        <span class="status-text">Disconnected</span>
      </div>
    </header>

    <main>
      <div class="game-board">
        <!-- Opponent area -->
        <div class="opponent-area">
          <h3 class="opponent-name">Waiting for opponent...</h3>
          <div class="hand-info">
            <span class="hand-size">0 cards</span>
          </div>
          <div class="opponent-hand"></div>
        </div>

        <!-- Central pile -->
        <div class="central-area">
          <div class="central-pile">
            <div class="pile-placeholder">No cards played yet</div>
          </div>
          <div class="pile-info">
            <span class="pile-size">0 cards in pile</span>
          </div>
        </div>

        <!-- Player area -->
        <div class="player-area">
          <h3 class="player-name">You</h3>
          <div class="hand-info">
            <span class="hand-size">0 cards</span>
          </div>
          <div class="player-hand"></div>
        </div>

        <!-- Actions -->
        <div class="actions">
          <button id="playCardBtn" class="btn-primary" disabled>
            Play Card
          </button>
          <button id="snapBtn" class="btn-danger" disabled>
            SNAP!
          </button>
        </div>

        <!-- Game status -->
        <div class="game-status">
          <div class="status-message"></div>
          <div class="turn-indicator"></div>
        </div>

        <!-- Game over -->
        <div class="game-over">
          <h2 class="result"></h2>
          <p class="message"></p>
          <a href="/lobby.html" class="btn-primary">Play Again</a>
        </div>
      </div>

      <div class="error-message"></div>
    </main>
  </div>

  <script type="module" src="/js/game.js"></script>
</body>
</html>
